<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stylized form with CSS</h1>
    <div>
        <form>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Insert your first name" />
            <br />
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Insert your last name" />
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="0" disabled selected hidden>Select</option>
                <option value="1">Spain</option>
                <option value="2">France</option>
                <option value="3">Germany</option>
                <option value="4">Italy</option>
            </select>
        </form>
    </div>
</body>
</html>
